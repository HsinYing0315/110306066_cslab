<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
    a:hover {text-decoration: underline;}
    
    name  {color: darkorange;
        background-color: inherit;}
    
    h1 em   {font-family: serif, sans-serif, cursive;
        font-weight: bold;
        font-size: 18pt;
        color: crimson;}
    
    label, em{font-family: cursive, fantasy, monospace;
        color: orange;}
  </style>
</head>
<body>
  <h1><em>Feedback Form</em></h1>
  <p>Please fill out this form to help us improve our site</p>

  <form method="post" action="www.deitel.com">
    <input type="hidden" name="recipient" value="deitel@deitel.com">
    <input type="hidden" name="subject" value="Feedback Form">
    <input type="hidden" name="redirect" value="main.html">

    <p><label>Name: 
          <input type="text" name="name" size="25 maxlength="30">
    </label></p>
    <p><label>Comments: <br>
          <textarea rows="4" cols="50">Enter your comment here. </textarea>

    </label></p>
    <p><label>E-mail Address: 
          <input type="text" name="name" size="25 maxlength="30">
    </label></p>
    <p>
      <b>Things you liked:</b>
      <br><a><input type="checkbox" name="site" value="Site design">Site design</a>
      <a><input type="checkbox" name="site" value="Links">Links</a>
      <a><input type="checkbox" name="site" value="Ease of use">Ease of use</a>
      <a><input type="checkbox" name="site" value="Images">Images</a>
      <a><input type="checkbox" name="site" value="Source code">Source code</a>
    </p>
    <p>
      <b>How did you get to our site?:</b>
      <br><a><input type="radio" name="how" value="Search engine">Search engine</a>
      <a><input type="radio" name="how" value="Links from another site">Links from another site</a>
      <a><input type="radio" name="how" value="Deitel.com Web site">Deitel.com Web site</a>
      <a><input type="radio" name="how" value="Reference in a book">Reference in a book</a>
      <a><input type="radio" name="how" value="Other">Other</a>
    </p>
    <p>Rate our site: 
      <select name="rate">
        <option value="Amazing">Amazing</option>
        <option value="Soso">Soso</option>
        <option value="Awful">Awful</option>
      </select>
    </p>
    <p>
      <input type="submit" value="Submit" >
      <input type="reset" value="Clear">
    </p>
  </form>
</body>
</html>
